<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigin</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-700 h-screen w-full flex items-center justify-center">
    <div class="w-full max-w-sm">
        <form class="bg-slate-500  shadow-md rounded-lg p-8">
             
            <div class="mb-4">
                <label class="block  text-sm text-white font-bold mb-2" for="username">
                    Username or Email
                </label>
                <input class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text" placeholder="Username or Email">
            </div>
            <div class="mb-3">
                <label class="block text-white text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-3 text-gray-700 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
                    Log In
                </button>
            </div>
            <div class="text-center">
                <a class="inline-block align-baseline font-bold text-sm text-white hover:text-gray-400" href="#">
                    Forgot Password?
                </a>
            </div>
            <hr class="my-6 border-gray-300">
            <div class="text-center">
                <p class="text-white text-sm">Don't have an account? <a class="text-white hover:text-gray-400 font-bold" href="./signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
